<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Looping</title>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentNumber = 1;

            function loopNumbers() {
                console.log(currentNumber);
                currentNumber++;

                // Meneruskan ke frame berikutnya
                requestAnimationFrame(loopNumbers);
            }

            // Memulai loop
            loopNumbers();
        });
    </script>
</body>

</html>
